<!DOCTYPE html>

<html>
  <head>
    <title>Expl0it's VoidClient</title>
    <link rel="icon" type="image/x-icon" href="./assets/logo.png" />
    <link rel="stylesheet" href="./assets/wave.css" />
    <link rel="stylesheet" href="./assets/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-dark">
    <div class="content bg-dark">
      <div class="wave-container">
        <div class="waveWrapper waveAnimation">
          <div class="waveWrapperInner bgTop">
            <div
              class="wave waveTop"
              style="background-image: url('./assets/wave-top.png')"
            ></div>
          </div>
          <div class="waveWrapperInner bgMiddle">
            <div
              class="wave waveMiddle"
              style="background-image: url('./assets/wave-mid.png')"
            ></div>
          </div>
          <div class="waveWrapperInner bgBottom">
            <div
              class="wave waveBottom"
              style="background-image: url('./assets/wave-bot.png')"
            ></div>
          </div>
          <div class="waveTitle">
            <h1 class="waveTitleMain">VoidClient</h1>
            <p class="waveTitleDesc">
              Open-Source Utility client for Minecraft 1.8.8.<br />The limit is
              your imagination.
            </p>
            <br />
            <div class="waveTitleBtn">
              <button class="btn btn-success">
                <i class="fa-solid fa-download"></i> Download
              </button>
              <a href="https://github.com/Expl0itsVoidTools/VoidClient" target="_blank">
                <button class="btn btn-dark">
                  <i class="fa-brands fa-github"></i> Github
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
